<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src="index.js" defer></script>

    <title>Pricing Component</title>
  </head>

  <body>
    <header class="header">
      <h2 class="header__heading">Our Pricing</h2>
      <div class="header__toggle">
        <p class="header__text">Annually</p>
        <div class="header__checkbox">
          <label class="header__toggle-switch">
            <input type="checkbox" id="toggle-period" />
            <span class="toggle__slider"></span>
          </label>
        </div>
        <p class="header__text">Monthly</p>
      </div>
    </header>

    <div class="svg--top">
      <img src="images/bg-top.svg" alt="line pattern" />
    </div>

    <main>
      <div class="card card--basic">
        <p class="card__title">Basic</p>
        <div class="card__price">
          <div class="card__symbol">&dollar;</div>
          <p class="card__price-text" id="basic-price">199.99</p>
        </div>
        <hr />
        <p class="card__text">500 GB Storage</p>
        <hr />
        <p class="card__text">2 Users Allowed</p>
        <hr />
        <p class="card__text">Send up to 3 GB</p>
        <hr />
        <button class="card__button">Learn More</button>
      </div>

      <div class="card card--professional">
        <p class="card__title">Professional</p>
        <div class="card__price">
          <div class="card__symbol">&dollar;</div>
          <p class="card__price-text" id="professional-price">249.99</p>
        </div>
        <hr />
        <p class="card__text">1 TB Storage</p>
        <hr />
        <p class="card__text">5 Users Allowed</p>
        <hr />
        <p class="card__text">Send up to 10 GB</p>
        <hr />
        <button class="card__button">Learn More</button>
      </div>

      <div class="card card--master">
        <p class="card__title">Master</p>
        <div class="card__price">
          <div class="card__symbol">&dollar;</div>
          <p class="card__price-text" id="master-price">399.99</p>
        </div>
        <hr />
        <p class="card__text">2 TB Storage</p>
        <hr />
        <p class="card__text">10 Users Allowed</p>
        <hr />
        <p class="card__text">Send up to 20 GB</p>
        <hr />
        <button class="card__button">Learn More</button>
      </div>

      <div class="svg--bottom">
        <img src="images/bg-bottom.svg" alt="circle pattern" />
      </div>
    </main>
  </body>
</html>
